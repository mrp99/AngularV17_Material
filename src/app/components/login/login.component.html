<div class="login-container">

  <mat-card [formGroup]="loginForm">

    <mat-card-header>
      <mat-card-title>
        Authentication
      </mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input type="text" matInput aria-label="n" formControlName="username">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>password</mat-label>
        <input type="password" matInput aria-label="n" formControlName="password">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="actions-end">
      <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
