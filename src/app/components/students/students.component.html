<div class="container">
  <mat-card>

    <mat-card-header>
      <mat-card-title>
        Students Title
      </mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label>filter</mat-label>
        <input matInput placeholder="filter" (change)="filterData($event)">
      </mat-form-field>

      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-sort-header mat-header-cell *matHeaderCellDef class="mat-header-cell"> ID. </th>
          <td mat-cell *matCellDef="let item"> {{item.id}} </td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-sort-header mat-header-cell *matHeaderCellDef class="mat-header-cell"> First Name </th>
          <td mat-cell *matCellDef="let item"> {{item.firstName}} </td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-sort-header mat-header-cell *matHeaderCellDef class="mat-header-cell"> Last Name </th>
          <td mat-cell *matCellDef="let item"> {{item.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="payments">
          <th mat-sort-header mat-header-cell *matHeaderCellDef class="mat-header-cell"> Payments </th>
          <td mat-cell *matCellDef="let item">
            <button mat-raised-button color="primary" (click)="getPayment(item)">Payments</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10]">

      </mat-paginator>

    </mat-card-content>

  </mat-card>
</div>
